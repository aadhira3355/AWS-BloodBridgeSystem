<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9fc;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
}

/* Heading styles */
h1 {
    color: #e63946;
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

/* Link styles */
a {
    color: #1d3557;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

a:hover {
    color: #457b9d;
}

/* Login and register links */
p a {
    font-size: 1.1em;
    margin: 0 10px;
    padding: 8px 16px;
    border: 2px solid #1d3557;
    border-radius: 25px;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

p a:hover {
    background-color: #1d3557;
    color: #fff;
}

/* Responsive design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    p a {
        font-size: 1em;
        padding: 6px 12px;
    }
}

    </style>
   
    <title>Blood Bank</title>
</head>
<body>
    <h1>Welcome to the Blood Bank</h1>
    {% if session.get('user') %}
        <p>Hello, {{ session['user']['fullname'] }}! <a href="/dashboard">Go to Dashboard</a></p>
        <p><a href="/logout">Logout</a></p>
    {% else %}
        <p><a href="/login">Login</a> | <a href="/register">Register</a></p>
    {% endif %}
</body>
</html>
